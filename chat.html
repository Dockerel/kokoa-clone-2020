<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT W/Jo Yuri - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-barrr">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt-headerr">
      <header class="alt-headerrr">
        <div class="alt-header__column">
          <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Jo Yuri</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/110269956_576961566540415_2197412497049325332_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=IFrWBO_xsqUAX-_2UW-&tp=1&oh=6f838fc0cc41c3f116f70c26ec321102&oe=602A51B6"
        />
        <div class="message-row__content">
          <span class="message__author">Jo Yuri</span>
          <div class="message__info">
            <span class="message__bubble">Hey! Dockerel!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
